name: Commezi App with Gradle

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'  
        distribution: 'temurin'
        cache: gradle

    - name: Make gradlew executable
      run: chmod +x commerzi-app/gradlew 

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: commerzi-app
